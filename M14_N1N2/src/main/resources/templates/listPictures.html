<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DETALLE CUADROS</title>
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body class="container" style="padding-top: 10px;">

	<div class="row">
		<div class="col-md-8 col card p-3 mb-5 center"
			style="text-align: center;">
			<h1>
				<a th:href="@{/shop}">VOLVER A TIENDAS</a>
			</h1>
		</div>
		<div class="col-md-4 col card p-3 mb-5 center">
			<form th:action="@{/shop/{shopId}/pictures(shopId=${shopId})}"
				th:method="delete" class="form control">
				<input type="submit"
					class="btn btn-large btn-block btn-danger full-width"
					value="Borrar Todos">
			</form>
		</div>

	</div>


	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
		th:if="${mensaje != null}" th:text="${mensaje}" class="alert"></div>

	<table border=1 class="table">
		<caption style="caption-side: top">Detalle cuadros</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Autor</th>
				<th>Precio</th>
				<th>Tienda</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pictures.empty}">
				<td colspan="2">No hay cuadros</td>
			</tr>
			<tr th:each="picture: ${pictures}">
				<td th:text="${picture.id}" />
				<td th:text="${picture.name}" />
				<td th:text="${picture.author}" />
				<td th:text="${picture.price}" />
				<td th:text="${picture.shop.name}" />
			</tr>
		</tbody>
	</table>

	<form th:action="@{/shop/{shopId}/pictures(shopId=${shopId})}"
		th:method="POST" class="col card p-3 mb-5">
		<div class="form-group">
			<label>Nombre</label> <input type="text" required name="name"
				class="form-control" />
		</div>
		<div class="form-group">
			<label>Autor</label> <input type="text"   id="author"
				name="author" class="form-control" />
		</div>
		<div class="form-group">
			<label>Precio</label> <input type="number" required id="price"
				name="price" class="form-control" />
		</div>
		<input type="hidden" id="shopId" name="shopId" th:value="${shopId}" />
		<input type="submit" class="btn btn-primary" value="Guardar Cuadro" />
	</form>
</body>
</html>
