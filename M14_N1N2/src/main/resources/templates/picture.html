<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DETALLE CUADRO</title>
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body class="container">

	<h1 class="py-5">DETALLE CUADRO</h1>

	<form th:action="@{/shop/{shopId}/pictures(shopId=${shopId})}" 
		th:method="POST" class="col card p-3 mb-5">
		<div class="form-group">
			<label>Nombre</label> <input type="text" required name="name"
				th:value="${picture.name}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Autor</label> <input type="text"   id="author"
				name="author" th:value="${picture.author}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Precio</label> <input type="number" required id="price"
				name="price" th:value="${picture.price}" class="form-control" />
		</div>
<!-- 		<input type="hidden" name=id th:value="${picture.id}"/>  -->
		<input type="hidden" name=id th:value="${shopId}"/>
		<input type="submit" class="btn btn-primary" value="Guardar"/>
	</form>

</body>
</html>
